#terminal {

  box-sizing: border-box;

  top: 0;
  bottom: 0;
}

  background-image: url("/assets/img/bg/giphy.webp");

  background-size: cover;
  z-index: 2;
  opacity: .02;
}

      rgba(0, 0, 0, 0) 100%);

  z-index: 1;
}

.overlay::before {

  display: block;
  top: 0;
  left: 0;

  bottom: 0;

  height: 100%;
  background-image: linear-gradient(

}

}

.terminal {
  box-sizing: inherit;
  text-transform: uppercase;
  z-index: 3;
}

.output {
  color: rgba(128, 255, 128, 0.8);
  text-shadow:
      0 0 1px rgba(51, 255, 51, 0.4),
      0 0 2px rgba(255, 255, 255, 0.8);
}

  content: "> ";
}


.a-square {
  color: #fff;
  text-decoration: none;
}

.a-square::before {

}
